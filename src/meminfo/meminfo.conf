# Doxyfile 1.8.6

DOXYFILE_ENCODING      = UTF-8

PROJECT_NAME           = "meminfo"
PROJECT_NUMBER         = 0.2.0
PROJECT_BRIEF          =
PROJECT_LOGO           =

OUTPUT_DIRECTORY       = docs/
CREATE_SUBDIRS         = NO

OUTPUT_LANGUAGE        = English
BRIEF_MEMBER_DESC      = YES
